<html>
  <head>
    <title>icon-transition</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="../webcomponentsjs/webcomponents.js"></script>

    <link rel="import" href="icon-transition.html">
    <link rel="import" href="../core-toolbar/core-toolbar.html">
    <link rel="import" href="../paper-button/paper-button.html">

    <style>
      html, body {
        height: 100%;
      }

      body {
        font-family: sans-serif;
        margin: 0;
      }
    </style>
  </head>

  <body unresolved>

    <polymer-element name="icon-demo" attributes="icon" touch-action="none">
    <template>
      <style>
        #hero {
          display: block;
          padding: 12px;
        }

        #hero::shadow .line {
          background-color: white;
        }

        icon-transition {
          display: inline-block;
        }

        core-toolbar {
          color: #fff;
          background-color: #009688;
        }

        paper-button {
          color: #4285f4;
        }

        h2 {
          color: #666;
        }

        main {
          margin: 20px;
        }

        .big {
          width: 48px;
          height: 48px;
        }
      </style>
      <div>

        <core-toolbar>
          <icon-transition id="hero" icon="{{ icon }}" spin></icon-transition>
          <span flex>Toolbar</span>
          <core-icon-button icon="refresh"></core-icon-button>
          <core-icon-button icon="add"></core-icon-button>
        </core-toolbar>

        <main>
          <h2>Transition icon on click</h2>
          <paper-button on-tap="{{triggerTransition}}" data-icon="menu">Switch to menu</paper-button>
          <paper-button on-tap="{{triggerTransition}}" data-icon="more-horiz">Switch to more-horiz</paper-button>
          <paper-button on-tap="{{triggerTransition}}" data-icon="check">Switch to check</paper-button>
          <paper-button on-tap="{{triggerTransition}}" data-icon="clear">Switch to clear</paper-button>

          <h2>Transition icon on hover</h2>
          <icon-transition class="big" on-mouseover="{{ pickIcon }}" icon="add" ></icon-transition>
          <icon-transition class="big" on-mouseover="{{ pickIcon }}" icon="remove" ></icon-transition>
          <icon-transition class="big" on-mouseover="{{ pickIcon }}" icon="clear" ></icon-transition>
          <icon-transition class="big" on-mouseover="{{ pickIcon }}" icon="check" ></icon-transition>
          <icon-transition class="big" on-mouseover="{{ pickIcon }}" icon="menu" ></icon-transition>
          <icon-transition class="big" on-mouseover="{{ pickIcon }}" icon="more-horiz" ></icon-transition>
          <icon-transition class="big" on-mouseover="{{ pickIcon }}" icon="more-vert" ></icon-transition>
          <icon-transition class="big" on-mouseover="{{ pickIcon }}" icon="chevron-right" ></icon-transition>
          <icon-transition class="big" on-mouseover="{{ pickIcon }}" icon="chevron-left" ></icon-transition>
          <icon-transition class="big" on-mouseover="{{ pickIcon }}" icon="expand-less" ></icon-transition>
          <icon-transition class="big" on-mouseover="{{ pickIcon }}" icon="expand-more" ></icon-transition>
          <icon-transition class="big" on-mouseover="{{ pickIcon }}" icon="arrow-forward" ></icon-transition>
          <icon-transition class="big" on-mouseover="{{ pickIcon }}" icon="arrow-back" ></icon-transition>
          <icon-transition class="big" on-mouseover="{{ pickIcon }}" icon="filter-list" ></icon-transition>
          <icon-transition class="big" on-mouseover="{{ pickIcon }}" icon="sort" ></icon-transition>

          <p>A prototype of Material Design <a href="http://www.google.com/design/spec/animation/delightful-details.html#delightful-details-delightful-details">delightful details</a>.</p>
        </main>

      </div>
    </template>
    <script>
      Polymer('icon-demo', {
        icon: 'add',
        pickIcon: function(e, target, sender) {
          this.icon = sender.icon;
        },
        triggerTransition: function(e, target, sender) {
          var icon = sender.attributes['data-icon'].value;
          if (!!icon) {
            this.icon = icon;
          }
        }
      });
    </script>
    </polymer-element>
    <icon-demo id='demo'></icon-demo>
  </body>
</html>
